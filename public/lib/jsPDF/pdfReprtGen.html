    <script>

        var pdf = new jsPDF('p', 'pt', 'a4');
        function doit() { export_table_to_excel('table'); }

        var firstAdd = true;


        function genPdf(cb) {
            var options = {
                //pagesplit: true
            };

            if (firstAdd) { firstAdd = false; } else { pdf.addPage(); }

            pdf.addHTML(document.body, options, function () {
                if (cb) cb();
            });
        }

        function showPdf() {
            window.location = pdf.output('datauristring');
        }
        function savePdf(name) {
            pdf.save(name);
        }

        function clear() {
            $('body').html('');
        }

        function set(htmlStr) {

            $('body').html(htmlStr);
        }
</script>
