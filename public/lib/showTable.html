<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script>
        $(function () {
            var pdfGen = document.getElementById("if").contentWindow;
            $('#genPdf').click(function () {
                //pdfGen.set($('#table').html());

                pdfGen.genPdf(function () {
                    //pdfGen.clear();
                    pdfGen.savePdf('test.pdf');
                });
            });
            $('#if').show();
            $('#showPdf').click(function () {
                //pdfGen.set($('#table').html());
              
                pdfGen.genPdf(function () {
                    //pdfGen.clear();
                    pdfGen.showPdf('test.pdf');
                });
            });

        });

    </script>
</head>
<body>
    <button id="genPdf">genPdf</button>
    <button id="showPdf">showPdf</button>

    <div style="width:auto;">
        <iframe id="if" src="jsPDF/pdfReprtTableGen.html" style="display: none; width: 100%; height: 100%"></iframe>
    </div>



</body>
</html>
